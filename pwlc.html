<head>
  <title>PWLC</title>
</head>
<body>
  {{> loginButtons}}
  <h1>Peno Weight Loss Challenge</h1>
  {{> leaderboard}}
  <br/>
  {{> addPlayerForm}}
</body>
<template name="leaderboard">
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
    {{#if showSelectedPlayer}}
      <li>Selected Player: {{showSelectedPlayer.name}}</li>
    {{/if}}
  </ul>
  <input type="button" class="increment" value="Gained a pound">
  <input type="button" class="decrement" value="Lost a pound">
  <input type="button" class="remove" value="Remove Player">
</template>  <!--- end leaderboard --->
<template name="addPlayerForm">
  {{#if currentUser}}
    <form>
      <input type="text" name="playerName" placeholder="Name">
      <input type="text" name="playerScore" placeholder="Starting Weight">
      <input type="submit" value="Add Players">
    </form>
  {{/if}}
</template>
